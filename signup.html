<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link href="signup.css" rel="stylesheet" />

    <title>Signup</title>
  </head>
  <body>
    <div class="wrapper mx-auto" style="width: 400px;">
      <h2 style="padding-bottom: 10px;">Lets get Started</h2>
      <form id="form">
        <div class="mb-3">
          <label for="emailId" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="emailId"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="userNameId" class="form-label">User Name</label>
          <input
            type="user"
            class="form-control"
            id="userNameId"
            aria-describedby="userHelp"
          />
        </div>
        <div class="mb-3">
          <label for="passwordId" class="form-label">Password</label>
          <input type="password" class="form-control" id="passwordId" />
        </div>
        <div class="mb-3">
          <label for="ConfirmPasswordId" class="form-label"
            >Confirm Password</label
          >
          <input type="password" class="form-control" id="ConfirmPasswordId" />
        </div>
        <div class="mb-3">
          <a href="./login.html" class="link-primary">Already have an account?</a>
        </div>
        
        <button type="submit" class="btn btn-outline-primary">Signup</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="signup.js"></script>
  </body>
</html>
