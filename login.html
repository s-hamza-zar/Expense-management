<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link href="login.css" rel="stylesheet" />

    <title>login</title>
  </head>
  <body>
    <div class="mx-auto wrapper" style="width: 400px;">
    <h2 style="padding-bottom: 10px;">Login</h2>
      <form id="form">
        <div class="mb-3">
          <label for="emailId" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="emailId"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="userNameId" class="form-label">User Name</label>
          <input
            type="user"
            class="form-control"
            id="userNameId"
            aria-describedby="userHelp"
          />
        </div>
        <div class="mb-3">
          <label for="passwordId" class="form-label">Password</label>
          <input type="password" class="form-control" id="passwordId" />
        </div>
        <div class="mb-3">
          <a href="./signup.html" class="link-primary">Don't have an account ? Sign Up</a>
        </div>
        
        <button type="submit" class="btn btn-outline-primary">Login</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="login.js"></script>
  </body>
</html>
